<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="15" fill="url(#phoneGradient)" stroke="#1B5E20" stroke-width="1"/>
  
  <!-- 手机轮廓 -->
  <rect x="10" y="6" width="12" height="20" rx="2" ry="2" fill="#FFFFFF" stroke="#2E7D32" stroke-width="1"/>
  
  <!-- 屏幕 -->
  <rect x="11" y="9" width="10" height="14" rx="1" ry="1" fill="#1976D2"/>
  
  <!-- 屏幕内容线条 -->
  <rect x="12" y="11" width="8" height="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="12" y="13" width="6" height="1" fill="#FFFFFF" opacity="0.6"/>
  <rect x="12" y="15" width="7" height="1" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Home按钮 -->
  <circle cx="16" cy="24.5" r="1" fill="#E0E0E0"/>
  
  <!-- 工具图标 -->
  <g transform="translate(20, 20)">
    <circle cx="6" cy="6" r="5" fill="url(#toolGradient)" stroke="#E65100" stroke-width="1"/>
    <path d="M3 6 L9 6 M6 3 L6 9" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>